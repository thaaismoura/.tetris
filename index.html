<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tetris – responsivo e estiloso</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <h1 class="title">Tetris – responsivo e estiloso</h1>

    <!-- Painel de informações (compacto, some ao iniciar o jogo) -->
    <section class="card panel info-panel" aria-label="Informações do jogo">
      <h3>Info</h3>
      <div class="stats">
        <div class="stat"><div class="k">Pontuação</div><div id="score" class="v">0</div></div>
        <div class="stat"><div class="k">Linhas</div><div id="lines" class="v">0</div></div>
        <div class="stat"><div class="k">Nível</div><div id="level" class="v">1</div></div>
        <div class="stat"><div class="k">Veloc.</div><div id="speed" class="v">1.0x</div></div>
      </div>
      <div class="next-box">
        <span class="tiny">Próxima</span>
        <canvas id="next" class="next-canvas" width="28" height="28"></canvas>
      </div>
    </section>

    <!-- Área de jogo -->
    <main class="stage card">
      <canvas id="game" width="300" height="600"></canvas>

      <div class="overlay-center" id="overlayStart">
        <button class="start-btn" id="btnStart">Começar</button>
      </div>

      <div class="gameover" id="overlayGO">
        <div class="go-card">
          <h2>Fim de jogo</h2>
          <p>Sua pilha alcançou o topo.</p>
          <button class="again" id="btnAgain">Jogar de novo</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Controles fixos -->
  <nav class="card controls-dock">
    <p class="hint">Controles de toque</p>
    <div class="controls">
      <button id="btnLeft" class="btn-left">◀︎</button>
      <button id="btnUp" class="btn-up">⤿</button>
      <button id="btnRight" class="btn-right">▶︎</button>
      <button id="btnDown" class="btn-down">▼</button>
      <button id="btnDrop" class="btn-drop">Queda</button>
    </div>
  </nav>

  <script src="game.js"></script>

  <!-- Script de ajuste e modo maximizado -->
  <script>
    function getViewport() {
      const vv = window.visualViewport;
      return { w: vv ? vv.width : window.innerWidth, h: vv ? vv.height : window.innerHeight };
    }

    function resizeCanvas() {
      const { w: vw, h: vh } = getViewport();
      const body = document.body;
      const title = document.querySelector('.title');
      const info = document.querySelector('.info-panel');
      const dock = document.querySelector('.controls-dock');
      const stage = document.querySelector('.stage');
      const canvas = document.getElementById('game');

      const titleH = title.getBoundingClientRect().height || 0;
      const infoH = body.classList.contains('playing') ? 0 : (info?.getBoundingClientRect().height || 0);
      const dockH = dock.getBoundingClientRect().height || 130;
      const gaps = 24;

      const availableH = vh - (titleH + infoH + dockH + gaps);
      const columnW = Math.min(vw, 540);
      const maxW = columnW - 32;
      let targetW = Math.min(maxW, availableH / 2);
      targetW = Math.max(220, Math.min(360, targetW));
      const targetH = targetW * 2;

      canvas.style.width = targetW + 'px';
      canvas.style.height = targetH + 'px';
      stage.style.maxWidth = (targetW + 16) + 'px';
    }

    function setupResize() {
      resizeCanvas();
      if (window.visualViewport) {
        visualViewport.addEventListener('resize', resizeCanvas);
        visualViewport.addEventListener('scroll', resizeCanvas);
      }
      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('orientationchange', resizeCanvas);
    }

    window.addEventListener('load', () => {
      const btnStart = document.getElementById('btnStart');
      const btnAgain = document.getElementById('btnAgain');

      btnStart.addEventListener('click', () => {
        document.body.classList.add('playing');
        document.querySelector('.info-panel').style.display = 'none';
        resizeCanvas();
      });

      btnAgain.addEventListener('click', () => {
        document.getElementById('overlayGO').classList.remove('show');
        resizeCanvas();
      });

      setupResize();
    });
  </script>
</body>
</html>
