<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tetris – responsivo e estiloso</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <h1 class="title">Tetris – responsivo e estiloso</h1>

    <!-- Painel de informações, mais compacto e sem a frase longa -->
    <section class="card panel info-panel" aria-label="Informações do jogo">
      <h3>Info</h3>

      <div class="stats">
        <div class="stat"><div class="k">Pontuação</div><div id="score" class="v">0</div></div>
        <div class="stat"><div class="k">Linhas</div><div id="lines" class="v">0</div></div>
        <div class="stat"><div class="k">Nível</div><div id="level" class="v">1</div></div>
        <div class="stat"><div class="k">Veloc.</div><div id="speed" class="v">1.0x</div></div>
      </div>

      <div class="next-box">
        <span class="tiny">Próxima</span>
        <canvas id="next" class="next-canvas" width="28" height="28" aria-hidden="true"></canvas>
      </div>
    </section>

    <!-- Área de jogo -->
    <main class="stage card" aria-label="Área de jogo">
      <canvas id="game" width="300" height="600" aria-label="tabuleiro do tetris"></canvas>

      <div class="overlay-center" id="overlayStart">
        <button class="start-btn" id="btnStart">Começar</button>
      </div>

      <div class="gameover" id="overlayGO">
        <div class="go-card">
          <h2>Fim de jogo</h2>
          <p>Sua pilha alcançou o topo.</p>
          <button class="again" id="btnAgain">Jogar de novo</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Controles fora do tabuleiro -->
  <nav class="card controls-dock" aria-label="Controles do jogo">
    <p class="hint">Controles de toque</p>
    <div class="controls">
      <button id="btnLeft"  class="btn-left"  aria-label="Esquerda">◀︎</button>
      <button id="btnUp"    class="btn-up"    aria-label="Girar">⤿</button>
      <button id="btnRight" class="btn-right" aria-label="Direita">▶︎</button>
      <button id="btnDown"  class="btn-down"  aria-label="Descer">▼</button>
      <button id="btnDrop"  class="btn-drop"  aria-label="Queda">Queda</button>
    </div>
  </nav>

  <script src="game.js"></script>

  <!-- Ajuste de tamanho usando visualViewport (sem cortes no iPhone) -->
  <script>
    function fitGameArea() {
      const vv = window.visualViewport;
      const vh = vv ? vv.height : window.innerHeight;
      const vw = Math.min((vv ? vv.width : window.innerWidth), 520); // largura da coluna

      const title = document.querySelector('.title');
      const info  = document.querySelector('.info-panel');
      const dock  = document.querySelector('.controls-dock');
      const stage = document.querySelector('.stage');
      const canvas = document.getElementById('game');

      const titleH = title?.getBoundingClientRect().height || 0;
      const infoH  = info?.getBoundingClientRect().height  || 0;
      const dockH  = dock?.getBoundingClientRect().height  || 130;
      const safeBottom = Number(getComputedStyle(document.documentElement)
        .getPropertyValue('--safe-bottom') || 0);

      // respiros/espacamentos aproximados
      const gaps = 10 /*margens internas*/ + 12 /*padding stage*/ + 20 /*respiro*/;

      const availableH = Math.max(220, vh - dockH - safeBottom - titleH - infoH - gaps);

      // proporção 1:2 (10x20)
      // width = min(vw - margem, availableH/2)
      const maxW = vw - 32;
      let targetW = Math.min(maxW, availableH / 2);
      // limites práticos para celulares
      targetW = Math.max(200, Math.min(340, targetW));
      const targetH = targetW * 2;

      canvas.style.width  = targetW + 'px';
      canvas.style.height = targetH + 'px';
      stage.style.maxWidth = (targetW + 16) + 'px';
    }

    const bind = () => {
      fitGameArea();
      // iOS: quando a barra some/aparece
      if (window.visualViewport) {
        visualViewport.addEventListener('resize', fitGameArea);
        visualViewport.addEventListener('scroll', fitGameArea);
      }
      window.addEventListener('orientationchange', fitGameArea);
      window.addEventListener('resize', fitGameArea);
    };
    window.addEventListener('load', bind);
  </script>
</body>
</html>
