<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tetris Responsivo – Visual Canva-style</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="title"><h1>Tetris – responsivo e estiloso</h1></div>

    <div class="grid">
      <!-- Painel esquerdo (menor) -->
      <aside class="card panel info-panel" aria-label="Informações do jogo">
        <h3>Info</h3>
        <div class="tiny">Use os botões (mobile) ou o teclado: ← → ↓ mover, ↑ girar, Espaço queda.</div>
        <div class="stats" style="margin-top:8px">
          <div class="stat"><div class="k">Pontuação</div><div id="score" class="v">0</div></div>
          <div class="stat"><div class="k">Linhas</div><div id="lines" class="v">0</div></div>
          <div class="stat"><div class="k">Nível</div><div id="level" class="v">1</div></div>
          <div class="stat"><div class="k">Veloc.</div><div id="speed" class="v">1x</div></div>
        </div>
      </aside>

      <!-- Área de jogo -->
      <main class="stage card" aria-label="Área de jogo">
        <canvas id="game" width="300" height="600" aria-label="tabuleiro do tetris"></canvas>

        <div class="overlay-center" id="overlayStart">
          <button class="start-btn" id="btnStart">Começar</button>
        </div>

        <div class="gameover" id="overlayGO">
          <div class="go-card">
            <h2>Fim de jogo</h2>
            <p>Sua pilha alcançou o topo.</p>
            <button class="again" id="btnAgain">Jogar de novo</button>
          </div>
        </div>
      </main>

      <!-- Próxima peça (bem pequena) -->
      <aside class="card panel" aria-label="Próxima peça">
        <h3>Próxima</h3>
        <div class="next-wrap">
          <canvas id="next" class="next-canvas" width="40" height="40"></canvas>
          <div class="tiny">Pré-visualização mini</div>
        </div>
      </aside>
    </div>
  </div>

  <!-- Controles fixos no rodapé (fora da área de jogo) -->
  <div class="card controls-dock">
    <div class="hint">Controles de toque</div>
    <div class="controls">
      <button id="btnLeft"  class="btn-left">◀︎</button>
      <button id="btnUp"    class="btn-up">⤿</button>
      <button id="btnRight" class="btn-right">▶︎</button>
      <button id="btnDown"  class="btn-down">▼</button>
      <button id="btnDrop"  class="btn-drop">Queda</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
